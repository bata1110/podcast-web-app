              <div class="content-inner">
                <!-- Content area -->
                <div class="content">
                  <div class="card">
                    <div
                      class="card-header d-flex justify-content-between align-items-center"
                    >
                      <h4 class="mb-0 text-body fw-bold">Account settings</h4>
                    </div>
                    <div class="card-body">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="text-center">
                            <label for="profilePic" class="form-label"
                              >Profile Picture</label
                            >
                          </div>
                          <div class="card-img-actions mb-3">
                            <img
                              class="card-img-top img-fluid"
                              src="../../assets/global/images/demo/users/face2.jpg"
                              alt="Profile Picture"
                            />
                            <div class="card-img-actions-overlay card-img-top">
                              <a
                                href="#"
                                class="btn btn-outline-white btn-icon rounded"
                              >
                                <i class="ph-upload-simple"></i>
                              </a>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="fullName" class="form-label"
                              >Full Name</label
                            >
                            <input
                              type="text"
                              id="fullName"
                              class="form-control"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="email" class="form-label"
                              >Email Address</label
                            >
                            <input type="email" id="email" class="form-control" />
                          </div>
                          <div class="mb-3">
                            <label for="publicPageLink" class="form-label"
                              >Host Profile Public Page Link</label
                            >
                            <div class="input-group">
                              <input
                                type="text"
                                id="publicPageLink"
                                class="form-control"
                              />
                              <button class="btn btn-success" type="button">
                                <i class="ph-copy-simple"></i>
                              </button>
                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="bio" class="form-label">Biography</label>
                            <textarea
                              id="bio"
                              class="form-control"
                              rows="4"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                      <button class="btn btn-light me-2">Cancel changes</button>
                      <button class="btn btn-dark rounded">Save</button>
                    </div>
                  </div>
